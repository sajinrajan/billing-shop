<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="header-section">
            <div class="logo"><img src="./image/Food Logo.png" alt=""></div>
            <div class="nav-bar-box">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Product</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="login"><input type="button" value="login" id="login" onclick="Register()"></div>

            <div class="mobile-nav">
                <div class="mobil-responsive-box">
                    <i class="fa-solid fa-bars" id="menu-icon" onclick="openMenuBar()"></i>
                    <div id="mobil-menu-bar" > 
                        <i class="fa-solid fa-xmark" onclick=" closeMenuBar()"></i>
                        <a href="#">Home</a>
                        <a href="#">Shop</a>
                        <a href="#">product</a>
                        <a href="#">Gallery</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
            
            
        </div>
       


        <div id="container">
            <div id="form-customer">
                <div id="register-form">
                    <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>

                    <h2 id="register">Register</h2>
                    <form id="register">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" required>
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" required >
                        <button type="submit">Register</button>
                    </form>
                    <p>Already registered? <a href="#" id="show-login" onclick="login()" >Login here</a></p>
                </div>
            </div>
        </div>
        
            <div id="form-logo">
                <div id="login-form" style="display: none;">
                <i class="fa-solid fa-xmark" onclick="closeMenuLogin()"></i>
                    <h2>Login</h2>  
                    <form id="login">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Not registered? <a href="#" id="show-register" onclick="signup()">Register here</a></p>
                </div>
            </div>
        



    </section>
    















    
    <script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0c851fcb8c.js" crossorigin="anonymous"></script>  
</body>
</html>
